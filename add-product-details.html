<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details - Budget Bazzar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .main-image img {
      width: 300px;
      border-radius: 8px;
    }

    .other-images {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .other-images img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .details {
      text-align: left;
      margin-top: 20px;
    }

    .details h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .details p {
      margin: 5px 0;
    }

    .buy-now {
      margin-top: 30px;
    }

    .buy-now a {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .buy-now a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container" id="productDetails">
    <!-- Dynamic Product Content Loads Here -->
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));

    if (!product) {
      document.getElementById("productDetails").innerHTML = "<h2>No product found!</h2>";
    } else {
      const container = document.getElementById("productDetails");
      const mainImage = product.images[0] || "";
      const imageList = product.images.slice(0, 3).map(img => `<img src="${img}" onclick="document.getElementById('mainImg').src='${img}'" alt="Product">`).join("");

      container.innerHTML = `
        <div class="main-image">
          <img id="mainImg" src="${mainImage}" alt="${product.name}">
        </div>

        <div class="other-images">${imageList}</div>

        <div class="details">
          <h2>${product.name}</h2>
          <p><strong>Price:</strong> â‚¹${product.price}</p>
          <p><strong>Stock:</strong> ${product.stock}</p>
          <p><strong>Category:</strong> ${product.category}</p>
          <p><strong>Description:</strong> ${product.description}</p>
        </div>

        <div class="buy-now">
          <a href="buy-now.html" target="_blank">ðŸ›’ Buy Now</a>
        </div>
      `;
    }
  </script>

</body>
</html>

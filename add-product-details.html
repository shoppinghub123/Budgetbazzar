<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details - Budget Bazzar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .product-detail {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .main-image img {
      width: 300px;
      border-radius: 8px;
    }

    .other-images {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .other-images img {
      width: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .product-info {
      margin-top: 30px;
      text-align: left;
      padding: 0 30px;
    }

    .product-info h2 {
      margin-bottom: 10px;
    }

    .product-info p {
      margin-bottom: 8px;
    }

    .buy-now {
      margin-top: 30px;
    }

    .buy-now a {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .buy-now a:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

<div class="product-detail" id="productContainer">
  <p>Loading product details...</p>
</div>

<script>
  // Get product ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const productId = parseInt(urlParams.get("id"));

  // Load product from LocalStorage
  const allProducts = JSON.parse(localStorage.getItem("Other Products")) || [];
  const product = allProducts[productId - 1]; // Because ID = index + 1

  if (product) {
    const container = document.getElementById("productContainer");
    container.innerHTML = `
      <div class="main-image">
        <img id="mainImage" src="${product.images[0]}" alt="${product.name}">
      </div>

      <div class="other-images">
        ${product.images.map(img => `<img src="${img}" onclick="changeImage('${img}')" />`).join('')}
      </div>

      <div class="product-info">
        <h2>${product.name}</h2>
        <p><strong>Price:</strong> ‚Çπ${product.price}</p>
        <p><strong>In Stock:</strong> ${product.stock}</p>
        <p><strong>Description:</strong><br>${product.description}</p>

        <div class="buy-now">
          <a href="buy-now.html?product=${encodeURIComponent(product.name)}" target="_blank">üõí Buy Now</a>
        </div>
      </div>
    `;
  } else {
    document.getElementById("productContainer").innerHTML = `<p style="color:red;">‚ùå Product not found. Make sure the ID is correct.</p>`;
  }

  function changeImage(imgPath) {
    document.getElementById("mainImage").src = imgPath;
  }
</script>

</body>
</html>

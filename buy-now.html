<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order - Budget Bazzar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    .order-page {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 30px auto;
    }
    .order-page h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .order-page p {
      margin-bottom: 20px;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

<div class="order-page">
  <h1>Thank You for Choosing Budget Bazzar!</h1>
  <p>Fill the details below to place your order:</p>

  <form id="orderForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="Name" id="name" placeholder="Your Name" required>
    <input type="text" name="Address" id="address" placeholder="Full Address" required>
    <input type="text" name="Landmark" id="landmark" placeholder="Nearest Landmark" required>
    <input type="text" name="Pincode" id="pincode" placeholder="Pincode" required>
    <input type="text" name="Whatsapp Number" id="whatsapp" placeholder="Your WhatsApp Number" required>
    <input type="text" name="Referral Code" id="referral" placeholder="Referral Code (Optional)">
    <button type="submit">Submit Order</button>
  </form>
</div>

<script>
  const form = document.getElementById('orderForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // stop normal form submit first

    // Capture form data
    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const landmark = document.getElementById('landmark').value.trim();
    const pincode = document.getElementById('pincode').value.trim();
    const whatsapp = document.getElementById('whatsapp').value.trim();
    const referral = document.getElementById('referral').value.trim();

    // Create WhatsApp message
    let whatsappMessage = `Hello, I want to order the Havells 500mm Pedestal Fan.%0A
Name: ${name}%0A
Address: ${address}%0A
Landmark: ${landmark}%0A
Pincode: ${pincode}%0A
WhatsApp No: ${whatsapp}`;

    if (referral !== "") {
      whatsappMessage += `%0AReferral Code: ${referral}`;
    }
    
    // Open WhatsApp
    window.open(`https://wa.me/917439034248?text=${whatsappMessage}`, '_blank');

    // Submit the form after 2 seconds
    setTimeout(() => {
      form.submit();
    }, 2000);
  });
</script>

</body>
</html>

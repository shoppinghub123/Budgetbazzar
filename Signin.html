<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Budget Bazaar</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .form-box h2 {
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-box button:hover {
      background-color: #0984e3;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Sign In</h2>
  <form action="welcome.html" method="GET">
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <input type="text" name="name" placeholder="Name" required>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>

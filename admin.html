<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Budget Bazzar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box, .admin-panel {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2874f0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0a5ecb;
    }

    .admin-panel {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Login Prompt -->
  <div class="login-box" id="login-box">
    <h2>Admin Access</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Access Panel</button>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="admin-panel">
    <h2>Welcome Admin</h2>
    <p>You can now upload products or manage the site.</p>
    <!-- Future upload tools go here -->
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      const correctPassword = "123@alokmistri";

      if (input === correctPassword) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
      } else {
        alert("‚ùå Incorrect password. Please try again.");
      }
    }
  </script>

</body>
</html>

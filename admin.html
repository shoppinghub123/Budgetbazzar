<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Budget Bazzar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2874f0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0a5ecb;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Panel Access</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
    <button onclick="verifyAdmin()">Access Panel</button>
  </div>

  <script>
    function verifyAdmin() {
      const input = document.getElementById("adminPassword").value;
      const correctPassword = "123@alokmistri";

      if (input === correctPassword) {
        window.location.href = "accesspanel.html"; // Redirect to the main admin control panel
      } else {
        alert("‚ùå Incorrect password. Try again.");
      }
    }
  </script>

</body>
</html>

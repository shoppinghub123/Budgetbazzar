<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Budget Bazzar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Budgetbazzar Logo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .website-name {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .product-types {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .product-types ul {
      list-style-type: decimal;
      font-size: 26px;
      padding-left: 0;
    }

    .product-types ul li {
      margin: 10px 0;
    }

    /* Bottom Line Contact Section */
    .bottom-banner {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    .bottom-banner a {
      display: inline-block;
      font-size: 22px;
      color: #00ff00;
      text-decoration: none;
      animation: moveText 8s linear infinite;
      font-weight: bold;
    }

    @keyframes moveText {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>

<body>

  <!-- Logo Image (if you want you can add your logo here) -->

  <!-- Product Type Box -->
 <div class="product-types">

    <li><a href="electronics.html" style="color: white; text-decoration: none;">Electronics</a></li>
    <li><a href="Chrocet.html" style="color: white; text-decoration: none;">Other Products</a></li>
  </ul>
</div>

  <!-- Bottom Banner Moving Contact -->
  <div class="bottom-banner">
    <a href="mailto:alokmistri69@gmail.com?subject=Listing%20Products%20Inquiry">Listing Your Products Contact With Us</a>
  </div>

</body>
</html>

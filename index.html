<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Budget Bazzar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Budgetbazzar Logo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .website-name {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .product-types {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .product-types ul {
      list-style-type: decimal;
      font-size: 26px;
      padding-left: 0;
    }

    .product-types ul li {
      margin: 10px 0;
    }

    /* Floating Refer and Earn Box */
    .refer-earn-box {
      position: fixed;
      bottom: 30px;
      right: 30px; /* Change to 'left: 30px;' if you want it on left */
      background: #ffcc00;
      color: #333;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .refer-earn-box:hover {
      background: #ff9900;
      color: white;
    }
  </style>
</head>

<body>

  </ul>
</div>

<a href="refer-and-earn.html" class="refer-earn-box">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronics Products - Budget Bazzar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .scroll-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background-color: #ffffff;
      padding: 10px 0;
      margin-bottom: 30px;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
    }

    .scroll-text span {
      display: inline-block;
      padding-right: 100%;
      animation: scroll-left 10s linear infinite;
      color: blue;
      font-size: 20px;
      font-weight: bold;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background: white;
      padding: 20px;
      width: 220px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product-name {
      margin-top: 10px;
      font-weight: bold;
    }

    .price {
      margin-top: 5px;
      color: green;
      font-weight: bold;
    }

    .stock {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    /* Fixed Ad Section */
    .fixed-ad {
      position: fixed;
      top: 150px;
      right: 20px;
      width: 250px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 9999;
    }

    .fixed-ad .ad-label {
      background: yellow;
      color: black;
      font-weight: bold;
      padding: 5px;
      border-radius: 8px 8px 0 0;
      font-size: 16px;
    }

    .fixed-ad img {
      width: 100%;
      height: auto;
      margin-top: 5px;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>

<body>

  <!-- Logo Section -->
  <div class="logo">
    <img src="Havells logo.jpg" alt="Havells logo">
  </div>

  <!-- Scrolling Updated Stock Text -->
  <div class="scroll-text">
    <span>ðŸ”µ Updated Stock Available Now | New Products Added | Grab Best Deals Today ðŸ”µ</span>
  </div>

  <h1>Electronics Products</h1>

  <!-- Product Grid -->
  <div class="product-list" id="product-list">
    <!-- Your static hardcoded products (unchanged) -->
    <!-- ... keep all your existing product cards here ... -->
  </div>

  <!-- Fixed Ad Section -->
  <div class="fixed-ad">
    <div class="ad-label">AD</div>
    <img src="couple.jpg" alt="Advertisement">
  </div>

  <!-- Query Form Section -->
  <div style="margin-top: 50px; background: white; padding: 30px; border-radius: 8px; max-width: 600px; margin-left: auto; margin-right: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
    <h2 style="color: #333;">Send Us Your Query</h2>

    <form action="https://formspree.io/f/xgvkvdng" method="POST" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
      <input type="text" name="name" placeholder="Your Name" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
      <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
      <textarea name="message" placeholder="Your Query" rows="5" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
      <button type="submit" style="padding: 12px; background-color: blue; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
  </div>

  <!-- Script to Load Dynamic Products from localStorage -->
  <script>
    const localProducts = JSON.parse(localStorage.getItem("Electronics")) || [];
    const productList = document.getElementById("product-list");

    localProducts.forEach(product => {
      const card = document.createElement("div");
      card.className = "product";

      card.innerHTML = `
        <img src="${product.images[0]}" alt="${product.name}">
        <div class="product-name">${product.name}</div>
        <div class="price">â‚¹${product.price}</div>
        <div class="stock">Stock: ${product.stock}</div>
      `;

      productList.appendChild(card);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Other Products - Budget Bazzar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
      text-align: center;
      padding: 15px;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-name {
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0 5px;
      color: #333;
    }

    .product-price {
      color: green;
      font-weight: bold;
    }

    .out-of-stock {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Other Products</h1>

  <div class="product-list" id="productList"></div>

  <script>
    const productList = document.getElementById("productList");
    const otherProducts = JSON.parse(localStorage.getItem("Other Products")) || [];

    if (otherProducts.length === 0) {
      productList.innerHTML = "<p style='text-align:center;color:#777;'>No products found in this category.</p>";
    } else {
      otherProducts.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => {
          localStorage.setItem("selectedProduct", JSON.stringify(product));
          window.location.href = "product-details.html?id=" + index;
        };

        card.innerHTML = `
          <img src="${product.images[0]}" alt="${product.name}" />
          <div class="product-name">${product.name}</div>
          <div class="product-price">â‚¹${product.price}</div>
          ${product.stock == 0 ? "<div class='out-of-stock'>Out of Stock</div>" : ""}
        `;

        productList.appendChild(card);
      });
    }
  </script>

</body>
</html>

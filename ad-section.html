<!-- Fixed Ad Section -->
<div style="
  position: fixed;
  top: 150px;
  right: 20px; /* Change 'right' to 'left' if you want ad on left */
  width: 250px;
  background: white;
  border: 2px solid #ccc;
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  text-align: center;
  z-index: 9999;
">

  <!-- AD Label -->
  <div style="
    background: yellow;
    color: black;
    font-weight: bold;
    padding: 5px;
    border-radius: 8px 8px 0 0;
    font-size: 16px;
  ">
    AD
  </div>

  <!-- Ad Image -->
  <img src="ads/my-ad.jpg" alt="Advertisement" style="width: 100%; height: auto; margin-top: 5px; border-radius: 0 0 8px 8px;">
  
</div>
